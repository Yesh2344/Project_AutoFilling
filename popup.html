<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Autofill</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h2>Smart Autofill</h2>
  <form id="userDataForm">
    <label for="name">Full Name:</label>
    <input type="text" id="name" placeholder="John Doe"><br>
    
    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="john@example.com"><br>
    
    <label for="phone">Phone:</label>
    <input type="tel" id="phone" placeholder="123-456-7890"><br>
    
    <label for="address">Address:</label>
    <input type="text" id="address" placeholder="123 Main St"><br>
    
    <button type="submit">Save Data</button>
  </form>
  <p id="status"></p>
  <script src="popup.js"></script>
</body>
</html>
